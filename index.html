t;^16&quot;,[1361,&quot;^;&quot;,&quot;~u62df4f82-229e-48bd-ab60-f5ecde562a0b&quot;,536871098]],[&quot;^16&quot;,[1362,&quot;^R&quot;,&quot;**工作伦理在现代生产者的思想和行动中灌输的与其说是“资本主义精神”，不如说是以经济水平评判人的价值和尊严的倾向。这也把人的动机和对自由的渴望牢牢地、不可逆地转向消费领域**。&quot;,536871098]],[&quot;^16&quot;,[1362,&quot;^P&quot;,&quot;^17&quot;,536871098]],[&quot;^16&quot;,[1362,&quot;^F&quot;,1395,536871098]],[&quot;^16&quot;,[1362,&quot;^Y&quot;,247,536871098]],[&quot;^16&quot;,[1362,&quot;^V&quot;,1361,536871098]],[&quot;^16&quot;,[1362,&quot;^U&quot;,247,536871098]],[&quot;^16&quot;,[1362,&quot;^18&quot;,true,536871098]],[&quot;^16&quot;,[1362,&quot;^;&quot;,&quot;~u62df4f82-7c3e-4c5f-84fd-b0e489e67438&quot;,536871098]],[&quot;^16&quot;,[1363,&quot;^R&quot;,&quot;工作不需要被热爱，也不需要被认为是道德的象征，人们可以公开反感工作，这不会招致纪律的崩坏，因为他们相信当下的忍耐（哪怕是最恶劣的境况）是为了并不遥远的自由而暂时付出的代价。&quot;,536871098]],[&quot;^16&quot;,[1363,&quot;^P&quot;,&quot;^17&quot;,536871098]],[&quot;^16&quot;,[1363,&quot;^F&quot;,1400,536871098]],[&quot;^16&quot;,[1363,&quot;^Y&quot;,247,536871098]],[&quot;^16&quot;,[1363,&quot;^V&quot;,1361,536871098]],[&quot;^16&quot;,[1363,&quot;^U&quot;,247,536871098]],[&quot;^16&quot;,[1363,&quot;^18&quot;,true,536871098]],[&quot;^16&quot;,[1363,&quot;^;&quot;,&quot;~u62df4f82-a430-4b0d-ad38-e680fca5a9c1&quot;,536871098]],[&quot;^16&quot;,[1364,&quot;^R&quot;,&quot;理想状态下，消费者应该不固守任何东西，没有永久的承诺，没有可以被完全满足的需求，也没有所谓的终极欲望。任何承诺、任何忠诚的誓言，都应该有一个附加的有效期。契约的有效期、既定的时效是最关键的，比契约本身更重要，它不应该超过满足欲望的消费所花费的时间（或欲望消退的时间）。&quot;,536871098]],[&quot;^16&quot;,[1364,&quot;^P&quot;,&quot;^17&quot;,536871098]],[&quot;^16&quot;,[1364,&quot;^F&quot;,1371,536871098]],[&quot;^16&quot;,[1364,&quot;^Y&quot;,247,536871098]],[&quot;^16&quot;,[1364,&quot;^V&quot;,1371,536871098]],[&quot;^16&quot;,[1364,&quot;^U&quot;,247,536871098]],[&quot;^16&quot;,[1364,&quot;^18&quot;,true,536871098]],[&quot;^16&quot;,[1364,&quot;^;&quot;,&quot;~u62df4f82-dbb3-4ba4-a1b3-df8480340b16&quot;,536871098]],[&quot;^16&quot;,[1365,&quot;^R&quot;,&quot;让「工厂主」们能够心安理得「雇佣」工人们，帮助他们脱离贫穷的生活状况&quot; ot;^16&quot;,[1666,&quot;^W&quot;,2,536871114]],[&quot;^16&quot;,[1666,&quot;^F&quot;,1675,536871114]],[&quot;^16&quot;,[1666,&quot;^Y&quot;,552,536871114]],[&quot;^16&quot;,[1666,&quot;^V&quot;,552,536871114]],[&quot;^16&quot;,[1666,&quot;^U&quot;,552,536871114]],[&quot;^16&quot;,[1666,&quot;^19&quot;,2,536871114]],[&quot;^16&quot;,[1666,&quot;^X&quot;,&quot;^1:&quot;,536871114]],[&quot;^16&quot;,[1666,&quot;^18&quot;,true,536871114]],[&quot;^16&quot;,[1666,&quot;^;&quot;,&quot;~u62df4f83-b777-4073-89fc-46f41768ceb5&quot;,536871114]],[&quot;^16&quot;,[1667,&quot;^R&quot;,&quot;[我应该怎么与这个世界相处？](https://sspai.com/post/73704)&quot;,536871114]],[&quot;^16&quot;,[1667,&quot;^P&quot;,&quot;^17&quot;,536871114]],[&quot;^16&quot;,[1667,&quot;^F&quot;,1665,536871114]],[&quot;^16&quot;,[1667,&quot;^Y&quot;,552,536871114]],[&quot;^16&quot;,[1667,&quot;^V&quot;,1665,536871114]],[&quot;^16&quot;,[1667,&quot;^U&quot;,552,536871114]],[&quot;^16&quot;,[1667,&quot;^18&quot;,true,536871114]],[&quot;^16&quot;,[1667,&quot;^;&quot;,&quot;~u62df4f83-7ace-4a8f-aa5a-30bfcbc414c3&quot;,536871114]],[&quot;^16&quot;,[1668,&quot;^R&quot;,&quot;常把自己当成「局外者」，生活会变得更加清晰。&quot;,536871114]],[&quot;^16&quot;,[1668,&quot;^P&quot;,&quot;^17&quot;,536871114]],[&quot;^16&quot;,[1668,&quot;^F&quot;,1670,536871114]],[&quot;^16&quot;,[1668,&quot;^Y&quot;,552,536871114]],[&quot;^16&quot;,[1668,&quot;^V&quot;,1664,536871114]],[&quot;^16&quot;,[1668,&quot;^U&quot;,552,536871114]],[&quot;^16&quot;,[1668,&quot;^18&quot;,true,536871114]],[&quot;^16&quot;,[1668,&quot;^;&quot;,&quot;~u62df4f83-5eba-4e46-8f0a-6e6776c51658&quot;,536871114]],[&quot;^16&quot;,[1669,&quot;^R&quot;,&quot;确定的目标「TODOLIST」可能会带来更大的挫败感；目标虽然很重要，但不是说每个人都是设定目标的好手，也不是完成目标的大师；对于普通人来说，目标制定十分宏大或者细小都有可能，目标执行轻松搞定或者遥不可及也都有可能；重要的是通过目标来把握大方向，再通过TODOLIST来掌握生活的节奏。**勇者做任务是为了打败魔王，对吧。**&quot;,536871114]],[&quot;^16&quot;,[1669,&quot;^P&quot;,&quot;^17&quot;,536871114]],[&quot;^16&quot;,[1669,&quot;^F&quot;,1660,536871114]],[&quot;^16&quot;,[1669,&quot;^Y&quot;,552,536871114]],[&quot;^16&quot;,[1669,&quot;^V&quot;,1660,536871114]],[&quot;^16&quot;,[1669,&quot;^U&quot;,552,536871114]],[&quot;^16&quot;,[1669,&quot;^18&quot;,true,536871114]],[&quot;^16&quot;,[1669,&quot;^;&quot;,&quot;~u62df4f83-32e9-48e6-ae13-a33f2ce6b097&quot;,536871114]],[&quot;^16&quot;,[1670,&quot;^R&quot;,&quot;简单来说，就是「距离产生美」，或者是「当局者迷，局外者清」。&quot;,536871114]],[&quot;^16&quot;,[1670,&quot;^P&quot;,&quot;^17&quot;,536871114]],[&quot;^16&quot;,[1670,&quot;^F&quot;,1674,536871114]],[&quot;^16&quot;,[1670,&quot;^Y&quot;,552,536871114]],[&quot;^16&quot;,[1670,&quot;^V&quot;,1664,536871114]],[&quot;^16&quot;,[1670,&quot;^U&quot;,552,536871114]],[&quot;^16&quot;,[1670,&quot;^18&quot;,true,536871114]],[&quot;^16&quot;,[1670,&quot;^;&quot;,&quot;~u62df4f83-e24e-48b9-a025-be9c73a38d0e&quot;,536871114]],[&quot;^16&quot;,[1671,&quot;^R&quot;,&quot;除了黑与白之外，还存在着灰色区域；所以不能总是站在事物的对立面，要以更加开放的态度去看待事物，由远及近，最后以更加客观的态度看待自己；这样就不会轻易被社会上的各种「事情」所影响到。&quot;,536871114]],[&quot;^16&quot;,[1671,&quot;^P&quot;,&quot;^17&quot;,536871114]],[&quot;^16&quot;,[1671,&quot;^F&quot;,1672,536871114]],[&quot;^16&quot;,[1671,&quot;^Y&quot;,552,536871114]],[&quot;^16&quot;,[1671,&quot;^V&quot;,1666,536871114]],[&quot;^16&quot;,[1671,&quot;^U&quot;,552,536871114]],[&quot;^16&quot;,[1671,&quot;^18&quot;,true,536871114]],[&quot;^16&quot;,[1671,&quot;^;&quot;,&quot;~u62df4f83-cfa0-45ca-809b-f45d442eea40&quot;,536871114]],[&quot;^16&quot;,[1672,&quot;^R&quot;,&quot;在二分思维下，人们忽略了「人」的复杂性，对人与人之间的细微差别 (nuance) 视而不见，同时又过度典型化 (stereotype) 别人「贴标签」。也就是说，总是以最「简单」的方式来评价一件事情；如果有一个人犯了错误，那么可能这个人所属的群体同样也会犯这个错误；实际上，这就是一种谬误；但人类，或者说人的大脑习惯如此，系统1办事效率极高，但不一定能得出正确的答案；系统2需要深思熟虑才能给出比较合理的解释。&quot;,536871114]],[&quot;^16&quot;,[1672,&quot;^P&quot;,&quot;^17&quot;,536871114]],[&quot;^16&quot;,[1672,&quot;^F&quot;,1673,536871114]],[&quot;^16&quot;,[1672,&quot;^Y&quot;,552,536871114]],[&quot;^16&quot;,[1672,&quot;^V&quot;,1666,536871114]],[&quot;^16&quot;,[1672,&quot;^U&quot;,552,536871114]],[&quot;^16&quot;,[1672,&quot;^18&quot
